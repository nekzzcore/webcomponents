<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ктшка 1 </title>
  <style>
    /* Стили для заголовка */
    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <styled-title> заголовок</styled-title>
<ul>
  <list-item>Первый пункт списка</list-item>
  <list-item>Второй пункт списка</list-item>
  <list-item>Третий пункт списка</list-item>
  <list-item>Четверый пункт списка</list-item>
  <list-item>Пятый пункт списка</list-item>
</ul>

<script>
  // Компонент для стилизованного заголовка
  class StyledTitle extends HTMLElement {
    constructor() {
      super();
      const shadow = this.attachShadow({ mode: "open" });
      this.shadowRoot.innerHTML = `
        <style>
           
          h1 {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #2c3e50;
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 35px;
          }
        </style>
        <h1><slot></slot></h1>
      `;
    }
  }
  customElements.define("styled-title", StyledTitle);

  // Компонент для пункта списка
  class ListItem extends HTMLElement {
    constructor() {
      super();
      const shadow = this.attachShadow({ mode: "open" });
      this.shadowRoot.innerHTML = `
        <style>
          li {
            list-style: none;
            font-size: 18px;
            margin: 12px 0;
            padding: 12px 16px 16px 40px;
            background: #f9f9f9;
            border-radius: 13px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
          }
          li::before {
            content: "◆"; 
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #6a11cb;
          }
          li:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: #eef3ff;
          }
        </style>
        <li><slot></slot></li>
      `;
    }
  }
  customElements.define("list-item", ListItem);
</script>

</body>
</html>
